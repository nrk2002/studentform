<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXamdNk3FhSzJjzB7nQ1YmDy0tQuW9bFk3IQ&s');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form-container, .results {
            display: flex;
            flex-direction: column;
            align-items: stretch; 
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
            width: 100%; 
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%; 
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px; 
        }
        .results h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <div class="form-container">
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="math">Math:</label>
                <input type="number" id="math" required>
            </div>
            <div class="form-group">
                <label for="science">Science:</label>
                <input type="number" id="science" required>
            </div>
            <div class="form-group">
                <label for="english">English:</label>
                <input type="number" id="english" required>
            </div>
            <button type="button" onclick="calculateResults()">Calculate</button>
        </form>
    </div>

    <div class="results" id="results">
        <h2>Results</h2>
        <p>Total: <span id="total"></span></p>
        <p>Average: <span id="average"></span></p>
        <p>Result: <span id="result"></span></p>
        <p>Grade: <span id="grade"></span></p>
    </div>

    <script>
        function calculateResults() {
            // Get the values from the form
            const math = parseFloat(document.getElementById('math').value);
            const science = parseFloat(document.getElementById('science').value);
            const english = parseFloat(document.getElementById('english').value);

            // Calculate total, average, and grade
            const total = math + science + english;
            const average = total / 3;

            let result = 'Pass';
            let grade = '';

            if (average < 40) {
                result = 'Fail';
                grade = 'F';
            } else if (average < 50) {
                grade = 'D';
            } else if (average < 60) {
                grade = 'C';
            } else if (average < 70) {
                grade = 'B';
            } else {
                grade = 'A';
            }

            // Display the results
            document.getElementById('total').innerText = total;
            document.getElementById('average').innerText = average.toFixed(2);
            document.getElementById('result').innerText = result;
            document.getElementById('grade').innerText = grade;
        }
    </script>
</body>
</html>
